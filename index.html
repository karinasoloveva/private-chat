<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <style>
    /* --- –û–±—â–∏–µ —Å—Ç–∏–ª–∏ --- */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
    #container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #feb47b;
    }

    /* --- –ß–∞—Ç --- */
    #chat {
      border: 1px solid #ccc;
      height: 350px; /* –°–¥–µ–ª–∞–ª —á–∞—Ç –±–æ–ª—å—à–µ */
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
      text-align: left;
      display: flex;
      flex-direction: column; /* –°–æ–æ–±—â–µ–Ω–∏—è –∏–¥—É—Ç —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
    }

    .message {
      background: #ffecd2;
      padding: 8px 12px;
      border-radius: 12px;
      margin: 5px 0;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    .time {
      font-size: 12px;
      color: gray;
      margin-left: 10px;
      font-style: italic;
    }

    #error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="container">

  <!-- üîê –≠–∫—Ä–∞–Ω —Å –∫–æ–¥–æ–º -->
  <div id="login">
    <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</h2>
    <input id="codeInput" placeholder="–ö–æ–¥">
    <button onclick="checkCode()">–í–æ–π—Ç–∏</button>
    <p id="error"></p>
  </div>

  <!-- üí¨ –ß–∞—Ç -->
  <div id="chatSection" style="display:none;">
    <h2>rooms</h2>
    <div id="chat"></div> <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Å–æ–æ–±—â–µ–Ω–∏—è -->
    <input id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

</div>

<script>
  // –ü—Ä–æ—Å—Ç–æ–π –∫–æ–¥ –¥–ª—è —ç–º—É–ª—è—Ü–∏–∏ —á–∞—Ç–∞
  let isLoggedIn = false;
  const code = "V333K"; // –ü—Ä–∏–º–µ—Ä –∫–æ–¥–∞ –¥–æ—Å—Ç—É–ø–∞

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–¥–∞ –¥–æ—Å—Ç—É–ø–∞
  function checkCode() {
    const inputCode = document.getElementById('codeInput').value;
    if (inputCode === code) {
      isLoggedIn = true;
      document.getElementById('login').style.display = 'none';
      document.getElementById('chatSection').style.display = 'block';
    } else {
      document.getElementById('error').textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!";
    }
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
  function addMessage(messageText) {
    const message = document.createElement('div');
    message.classList.add('message');
    
    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
    const currentTime = new Date();
    const hours = currentTime.getHours().toString().padStart(2, '0');
    const minutes = currentTime.getMinutes().toString().padStart(2, '0');
    const timeString = `${hours}:${minutes}`;
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –≤—Ä–µ–º—è
    message.innerHTML = `${messageText} <span class="time">${timeString}</span>`;
    document.getElementById('chat').appendChild(message);
    
    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    const chat = document.getElementById('chat');
    chat.scrollTop = chat.scrollHeight;
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
  document.getElementById('sendBtn').addEventListener('click', function() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim();
    if (messageText) {
      addMessage(messageText);
      messageInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
    }
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter
  document.getElementById('messageInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      document.getElementById('sendBtn').click();
    }
  });
</script>

</body>
</html>
